<ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar ($event)"></ion-searchbar>
</ion-toolbar>

<ion-grid>

  <ion-row fixed>

    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let evento of eventos | filtro: textoBuscar">

      <app-evento [evento]="evento" (eventoBorrado)="procesaEvento($event)"></app-evento>

    </ion-col>

  </ion-row>

</ion-grid>
