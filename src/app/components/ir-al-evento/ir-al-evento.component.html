
<ion-content>

    <ion-slides pager="ios" class="slide-full">
  
      <ion-slide *ngFor="let slide of slides">
  
        <ion-card mode="ios">
  
          <img [src]="slide.img" class="slide-image" /> 
  
          <ion-card-header>
            <ion-card-subtitle> {{ slide.titulo }}</ion-card-subtitle>
          </ion-card-header>
  
          <ion-card-content>
            {{ slide.desc }}
          </ion-card-content>
  
        </ion-card>
  
      </ion-slide>
  
    </ion-slides>

    <ion-card mode="ios" class="card-full">
  
      <img src="{{centralidad.img}}" class="card-image" /> 

      <ion-card-header>
        <ion-card-subtitle> {{ centralidad.titulo }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ centralidad.desc }}
      </ion-card-content>

    </ion-card>

  
  </ion-content>
