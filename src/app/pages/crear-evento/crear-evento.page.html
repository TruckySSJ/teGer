<ion-header class="ion-no-border">

  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">
      Crear Tejido
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>
  </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content class="ion-padding">

  <ion-list>
    
    <ion-item>

      <ion-label position="floating" color="tertiary">Nombre del Tejido</ion-label>
      <ion-textarea [(ngModel)]="evento.nombre"></ion-textarea>

    </ion-item>

    <ion-item>

      <ion-label position="floating" color="tertiary">Pregunta Insignia</ion-label>
      <ion-textarea [(ngModel)]="evento.pregunta"></ion-textarea>

    </ion-item>

  </ion-list>

  <br><br>

  <ion-button color="tertiary" expand="block" shape="round"  (click)="crearEvento()" [disabled]="evento.nombre.length < 1"> 
    Crear Tejido
  </ion-button>


</ion-content>
