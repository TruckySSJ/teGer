<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/upla.jpg" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/teger2.jpg" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <!--  <ion-label>Correo</ion-label> -->
                  <ion-input
                    name="email"
                    type="email"
                    placeholder="Email"
                    color="tertiary"
                    [(ngModel)]="loginUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <!-- <ion-label >Contraseña</ion-label> -->
                  <ion-input
                    name="password"
                    type="password"
                    placeholder="Contraseña"
                    color="tertiary"
                    [(ngModel)]="loginUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Iniciar Sesion
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <!-- Avatar Selector -->
        <app-avatar-selector
          (avatarSel)="registerUser.avatar = $event"
        ></app-avatar-selector>

        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <!-- <ion-label>Email</ion-label> -->
                  <ion-input
                    name="email"
                    type="email"
                    placeholder="Email"
                    color="tertiary"
                    [(ngModel)]="registerUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <!-- <ion-label>Nombre</ion-label> -->
                  <ion-input
                    class="capitalize"
                    name="nombre"
                    type="text"
                    placeholder="Nombre"
                    color="tertiary"
                    [(ngModel)]="registerUser.nombre"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <!-- <ion-label>Apellido</ion-label> -->
                  <ion-input
                    class="capitalize"
                    name="apellido"
                    type="text"
                    placeholder="Apellido"
                    color="tertiary"
                    [(ngModel)]="registerUser.apellido"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <!-- <ion-label>Password</ion-label> -->
                  <ion-input
                    name="password"
                    type="password"
                    placeholder="Contraseña"
                    color="tertiary"
                    [(ngModel)]="registerUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarLogin()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarRegistro()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
